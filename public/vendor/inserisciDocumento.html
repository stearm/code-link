
<div class="container" ng-controller="InserimentoDocumentoController">
  <div class="alert alert-success" ng-show="bookmarkSaved" style="position:absolute;margin-left:25%;">
    <strong>Success!</strong> Bookmark saved ;)
  </div>
  <div class="page-header">
    <h1>code-link <small>Insert</small></h1>
  </div>
  <form name="insertForm" class="form-horizontal" ng-submit="insertForm.$valid && inserisci()" novalidate>
    <div class="form-group">
      <label for="url" class="col-sm-2 control-label">Url</label>
      <div class="col-sm-6">
        <input type="url" class="form-control" id="url" ng-model="documento.url" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="descrizione" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-6">
        <textarea class="form-control" rows="5" id="descrizione" ng-model="documento.descrizione" required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-6">
        <tag-field id="tags" ng-model="documento.tags"></tag-field>
      </div>
    </div>
    <rating-field max="5" ng-model="documento.ratings[0]"></rating-field>
    <div class="form-group">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </form>
</div>
