<div class="container" ng-controller="RicercaDocumentiController">
  <div class="page-header">
    <h1>code-link <small>Search</small></h1>
  </div>
  <div class="form-group">
    <div class="row">
      <label for="descrizione" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-6">
        <textarea class="form-control" rows="5" id="descrizione" ng-model="modelloRicerca.descrizione"></textarea>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-6">
        <tag-field id="tags" ng-model="modelloRicerca.tags"></tag-field>
      </div>
    </div>
  </div>
  <div class="form-group" ng-repeat="documento in listaDocumenti">

    <div class="col-sm-4">
      <div class="panel panel-primary">
        <ul class="list-group">
          <li class="list-group-item">
            {{documento.descrizione}}
            <a ng-href="{{documento.url}}" target="_blank" class="link-url"><p class="glyphicon glyphicon-console"></p></a>
          </li>
          <li class="list-group-item">
            <rating-view ng-model="documento.ratings"></rating-view>
          </li>
          <li class="list-group-item">
            <ul class="list-inline"><li ng-repeat="tag in documento.tags" class="tag-field label label-primary">{{tag}}</li></ul>
          </li>
          <li class="list-group-item">
            <small>Insert date: {{documento.dataInserimento}}</small>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
